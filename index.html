<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <style>
        /* Default (Dark) Theme */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        .container {
            max-width: 380px; /* Reduced size */
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.2);
            position: relative;
            transition: all 0.3s ease-in-out;
            height: 320px; /* Fixed smaller height */
            overflow: hidden;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 18px;
            background: #333;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
            transition: all 0.3s ease-in-out;
        }

        .theme-toggle .circle {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        /* Light Theme */
        body.light-theme {
            background: #f4f4f4;
            color: #333;
        }

        .light-theme .container {
            background: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .light-theme .theme-toggle {
            background: #ddd;
        }

        .light-theme .theme-toggle .circle {
            transform: translateX(16px);
            background: black;
        }

        /* Buttons */
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 6px;
            border-radius: 8px;
            gap: 8px;
        }

        .toggle-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: #292929;
            color: #aaa;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .toggle-buttons button.active {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            color: white;
        }

        .light-theme .toggle-buttons button {
            background: #e0e0e0;
            color: #333;
        }

        .light-theme .toggle-buttons button.active {
            background: #007bff;
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Inputs & Buttons */
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input {
            border: 1px solid #555;
            background: #2c2c2c;
            color: #f5f5f5;
        }

        input:focus {
            border-color: #00d4ff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 212, 255, 0.6);
        }

        .light-theme input {
            background: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .light-theme button {
            background: #007bff;
            color: white;
        }

        /* Status and Links */
        #upload-status, #file-code, #download-link {
            margin-top: 10px;
            font-size: 13px;
            font-weight: bold;
        }

        #upload-status {
            color: #00ff00;
        }

        #file-code {
            color: #00d4ff;
        }

        #download-link a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        #download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="circle"></div>
        </div>

        <h3>File Sharing</h3>
        <div class="toggle-buttons">
            <button id="upload-btn" class="active" onclick="toggleSection('upload')">Upload</button>
            <button id="download-btn" onclick="toggleSection('download')">Download</button>
        </div>

        <!-- Upload Section -->
        <div id="upload" class="section active">
            <h4>Upload File</h4>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload</button>
            <p id="upload-status"></p>
            <p id="file-code"></p>
        </div>

        <!-- Download Section -->
        <div id="download" class="section">
            <h4>Download File</h4>
            <input type="text" id="code-input" placeholder="Enter file code">
            <button onclick="fetchFile()">Get File</button>
            <p id="download-link"></p>
        </div>
    </div>

    <script>
        function toggleSection(section) {
            document.getElementById("upload").classList.remove("active");
            document.getElementById("download").classList.remove("active");
            document.getElementById(section).classList.add("active");

            document.getElementById("upload-btn").classList.remove("active");
            document.getElementById("download-btn").classList.remove("active");
            document.getElementById(section + "-btn").classList.add("active");
        }

        function toggleTheme() {
            document.body.classList.toggle("light-theme");
            localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-theme");
            }
        }

        loadTheme();
    </script>

</body>
</html>
